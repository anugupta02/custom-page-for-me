<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pokemons by Anu</title>
    <link rel="stylesheet" href="pokemons.css">
    <script src="pokemons.js" defer></script>
</head>
<body>
<div id="catch_screen">
    <div id="encounter">
        <img id="pokemon"/>
        <img id="shiny"/>
        <canvas id="sparkles" width="256" height="256"></canvas>
        <img src="https://github.com/ZeChrales/PogoAssets/blob/master/static_assets/png/sparkle.png?raw=true" id="sparkle"/>
    </div>
    <select id="pokemons"></select>
    <table id="stats">
        <tr>
            <td>Encounters:</td>
            <td id="encounters_stat"></td>
        </tr>
        <tr>
            <td>Shinies:</td>
            <td id="shinies_stat"></td>
        </tr>
        <tr>
            <td>Current streak:</td>
            <td id="streak_stat"></td>
        </tr>
        <tr>
            <td>Best streak:</td>
            <td id="best_streak_stat"></td>
        </tr>
        <tr>
            <td>Worst streak:</td>
            <td id="worst_streak_stat"></td>
        </tr>
    </table>
    <label><input type="checkbox" id="noflash"> No flash</label>
</div>
<div id="flash"></div>

</body>
</html>
